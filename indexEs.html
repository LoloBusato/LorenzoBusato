    <script>
      linksNavBarEs.forEach(({href, text}) => createNavBar(href, text));
      document.querySelector("#inicio-subtitulo").innerHTML = inicioSubtituloEs;

      curriculumTitle("#estudios", "ESTUDIOS");
      curriculumTitle("#cursos", "CURSOS");
      curriculumTitle("#idiomas", "IDIOMAS");
      infoContacto.forEach(({info, img1, img2, href}) => contacto(info, img1, img2, href));
      infoEstudiosEs.forEach(({title, lugar, text}) => {
        estudios.append(informacion(title,lugar,text));
      });
      infoCursosEs.forEach(({title, lugar, text}) => {
        cursos.append(informacion(title,lugar,text));
      });
      infoExperienciaLaboralEs.forEach(({title, lugar, empresa, text}) => {
        experienciaLaboral.append(informacionExperiencia(title, lugar, empresa, text));
      });
      biografiaEs.forEach(({infoMe}) => {
        biografiasText.append(createP(infoMe));
      });

      languagesEs.forEach(({idioma, nivel}) => escrituraLenguajes(idioma, nivel));

      contactoTextoInfoEs.forEach(({titulo, subtitulo}) => createContactoTexto(titulo, subtitulo));
      infoSeccionContactoEs.forEach(({info, img1, img2, href}) => contactoSeccion(info, img1, img2, href));

      document.querySelector("#footer-text").innerHTML = footerTextEs;
