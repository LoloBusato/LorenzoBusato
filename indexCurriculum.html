
<!doctype html>

              <div class="arrow-box">
                <div class="arrow"></div>
              </div>

            </div>
          </div>
          <div id="idiomas">
            <div class="curriculum-title">
              <div class="arrow-box">
                <div class="arrow"></div>
              </div>
              <h2>IDIOMAS</h2>
